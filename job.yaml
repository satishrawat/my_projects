def label = "kaniko-${UUID.randomUUID().toString()}"
 
podTemplate(name: 'kaniko', label: label, yaml: """
kind: Pod
metadata:
  name: kaniko
spec:
  containers:
  - name: kaniko
    image: gcr.io/kaniko-project/executor:debug
    imagePullPolicy: Always
    command:
    - /busybox/cat
    tty: true
    volumeMounts:
      - name: kaniko-secret
        mountPath: /secret
    env:
      - name: GOOGLE_APPLICATION_CREDENTIALS
        value: /secret/kaniko-secret.json
  volumes:
    - name: kaniko-secret
      secret:
        secretName: kaniko-secret
"""
  ) {

  node(label) {
     stage('Build with Kaniko') {       
       container(name: 'kaniko', shell: '/busybox/sh') {
           sh '''#!/busybox/sh
           /kaniko/executor --context=gs://kaniko-bucketsk/file.tar.gz --dockerfile=kaniko/Dockerfile --destination=gcr.io/kmsh-250102/kaniko-push
           '''
       }
     }
   }
}

